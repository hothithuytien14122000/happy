<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday ‚Äî Love Edition</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;700&display=swap"

  <style>
    :root {
      --pink: #ff4d8d;
      --magenta: #e8006f;
      --gold: #ffd166;
      --glass: rgba(255, 255, 255, .18);
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Dancing Script', cursive;
      background:
        radial-gradient(1200px 800px at 20% 0%, rgba(255, 221, 225, .8) 0%, rgba(255, 221, 225, 0) 60%),
        radial-gradient(1200px 800px at 80% 100%, rgba(193, 240, 255, .8) 0%, rgba(193, 240, 255, 0) 60%),
        linear-gradient(135deg, #ffafbd, #ffc3a0);
    }

    /* Aurora light background */
    .bg-aurora::before,
    .bg-aurora::after {
      content: '';
      position: fixed;
      inset: -20vh -20vw;
      pointer-events: none;
      background:
        radial-gradient(30vw 30vh at 20% 30%, rgba(255, 77, 141, .35), transparent 60%),
        radial-gradient(30vw 30vh at 80% 70%, rgba(255, 209, 102, .28), transparent 60%),
        radial-gradient(25vw 25vh at 50% 10%, rgba(0, 204, 255, .2), transparent 60%);
      filter: blur(40px);
      animation: aurora 18s ease-in-out infinite alternate;
    }

    .bg-aurora::after {
      animation-duration: 24s;
      opacity: .8
    }

    @keyframes aurora {
      0% {
        transform: translate3d(0, 0, 0) scale(1)
      }

      100% {
        transform: translate3d(-3vw, 2vh, 0) scale(1.08)
      }
    }

    .container {
      position: relative;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px
    }

    .card {
      width: min(780px, 92vw);
      padding: 32px 24px;
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255, 255, 255, .28), rgba(255, 255, 255, .12));
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, .45);
      box-shadow: 0 20px 40px rgba(0, 0, 0, .16);
    }

    .title {
      margin: 0 0 10px;
      font-family: 'Dancing Script', cursive;
      font-size: clamp(38px, 6vw, 64px);
      line-height: 1.1;
      background: linear-gradient(90deg, #ff4d8d, #ffd166, #00d4ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 3px 14px rgba(255, 77, 141, .4);
      text-align: center;
    }

    .subtitle {
      margin: 0 0 12px;
      font-weight: 600;
      color: #fff;
      letter-spacing: .3px;
      text-align: center
    }

    .message {
      color: #fff;
      font-size: clamp(16px, 2.5vw, 18px);
      line-height: 1.75;
      margin: 10px 0 14px;
      text-align: center
    }

    .signature {
      margin-top: 10px;
      color: #ffecf3;
      font-style: italic;
      text-align: center
    }

    /* SLIDE ·∫¢NH CH·∫†Y LI√äN T·ª§C */
    .runner {
      position: fixed;
      left: 0;
      width: 100vw;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .runner-top {
      top: 8%;
      transform: rotate(-1.5deg);
    }

    .runner-bottom {
      bottom: 6%;
      transform: rotate(1deg);
    }

    .track {
      display: inline-flex;
      white-space: nowrap;
      will-change: transform;
      animation: scrollLeft 40s linear infinite;
    }

    .track img {
      height: clamp(90px, 14vw, 140px);
      width: auto;
      border-radius: 16px;
      border: 8px solid #fff;
      box-shadow: 0 8px 22px rgba(0, 0, 0, .24);
      object-fit: cover;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 16px;
    }

    .track img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, .35);
    }

    @keyframes scrollLeft {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }

      /* v√¨ nh√¢n ƒë√¥i ·∫£nh */
    }

    /* Hi·ªáu ·ª©ng tr√°i tim & sparkle */
    .heart {
      position: fixed;
      bottom: -40px;
      width: 18px;
      height: 18px;
      background: var(--pink);
      transform: rotate(45deg);
      z-index: 2;
      animation: floatUp 6.5s ease-in forwards;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      left: -9px;
    }

    .heart::after {
      top: -9px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg) scale(.9);
        opacity: 0;
      }

      15% {
        opacity: .9;
      }

      100% {
        transform: translateY(-110vh) rotate(45deg) scale(1.1);
        opacity: 0;
      }
    }

    .sparkle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: #ffd166;
      border-radius: 50%;
      z-index: 2;
      animation: sparkleFloat 4s ease-out forwards;
      box-shadow: 0 0 6px #ffd166;
    }

    @keyframes sparkleFloat {
      0% {
        transform: translateY(0) scale(0);
        opacity: 0;
      }

      20% {
        opacity: 1;
        transform: scale(1);
      }

      100% {
        transform: translateY(-100vh) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="bg-aurora"></div>

  <!-- SLIDE TR√äN -->
  <div class="runner runner-top">
    <div class="track">
      <!-- ·∫¢nh nh√¢n ƒë√¥i ƒë·ªÉ ch·∫°y li√™n t·ª•c -->
      <img class="frame" src="image/2.jpg">
      <img class="frame" src="image/3.jpg">
      <img class="frame" src="image/4.jpg">
      <img class="frame" src="image/5.jpg">
      <img class="frame" src="image/6.jpg">
      <img class="frame" src="image/2.jpg">
      <img class="frame" src="image/3.jpg">
      <img class="frame" src="image/4.jpg">
      <img class="frame" src="image/5.jpg">
      <img class="frame" src="image/6.jpg">
    </div>
  </div>

  <!-- SLIDE D∆Ø·ªöI -->
  <div class="runner runner-bottom">
    <div class="track">
      <img class="frame" src="image/6.jpg">
      <img class="frame" src="image/5.jpg">
      <img class="frame" src="image/4.jpg">
      <img class="frame" src="image/3.jpg">
      <img class="frame" src="image/2.jpg">
      <img class="frame" src="image/6.jpg">
      <img class="frame" src="image/5.jpg">
      <img class="frame" src="image/4.jpg">
      <img class="frame" src="image/3.jpg">
      <img class="frame" src="image/2.jpg">
    </div>
  </div>

  <!-- N·ªôi dung ch√≠nh -->
  <div class="container">
    <div class="card">
      <h1 class="title">üíù Ch√∫c m·ª´ng sinh nh·∫≠t Huy·ªÅn Nh√£ üíù</h1>
      <p class="subtitle">üéÇ H√¥m nay th·∫ø gi·ªõi ƒë·∫πp h∆°n v√¨ c√≥ em üéÇ</p>
      <p class="message"><span class="typewriter">C·∫£m ∆°n em v√¨ ƒë√£ ƒë·∫øn. Ch√∫c em lu√¥n r·∫°ng r·ª°, h·∫°nh ph√∫c v√† ƒë∆∞·ª£c y√™u
          th∆∞∆°ng th·∫≠t nhi·ªÅu.<br>Y√™u em r·∫•t nhi·ªÅu üëâüëà!</span></p>
      <p class="signature">‚Äî From ng∆∞·ªùi th∆∞∆°ng ‚Äî</p>
    </div>
  </div>

  <!-- Ph√°o hoa Canvas -->
  <canvas id="fireworksCanvas"></canvas>

  <!-- Audio Element for Background Music -->
  <audio id="backgroundMusic" loop preload="auto">
    <source src="image/happy-birthday-258264.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Music Control Button -->
  <div style="position: fixed; top: 20px; right: 20px; z-index: 10;">
    <button id="musicToggle" style="
      background: linear-gradient(135deg, #ff4d8d, #ffd166);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 77, 141, 0.3);
      transition: all 0.3s ease;
    " onclick="toggleMusic()">üéµ</button>
  </div>

  <script>
    // Hi·ªáu ·ª©ng tim & sparkle
    let heartTimer, sparkleTimer;
    function makeHeart() {
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.background = ['#ff4d8d', '#ff7eb3', '#ff3f7c', '#e8006f'][Math.floor(Math.random() * 4)];
      h.style.animationDuration = (5 + Math.random() * 4) + 's';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 10000);
    }
    function makeSparkle() {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.background = ['#ffd166', '#00d4ff', '#ff4d8d'][Math.floor(Math.random() * 3)];
      s.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 5000);
    }
    function startEffects() {
      if (!heartTimer) heartTimer = setInterval(makeHeart, 500);
      if (!sparkleTimer) sparkleTimer = setInterval(makeSparkle, 800);
    }
    startEffects();

    // --- PH√ÅO HOA CANVAS ---
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    canvas.style.position = "fixed";
    canvas.style.top = "0";
    canvas.style.left = "0";
    canvas.style.zIndex = "0";
    canvas.style.pointerEvents = "none";
    const fireworks = [], particles = [];
    class Firework {
      constructor(x, y, targetY, color) {
        this.x = x; this.y = y; this.targetY = targetY; this.color = color; this.speed = 8;
      }
      update() {
        this.y -= this.speed;
        if (this.y <= this.targetY) { this.explode(); fireworks.splice(fireworks.indexOf(this), 1); }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      explode() {
        for (let i = 0; i < 40; i++)particles.push(new Particle(this.x, this.y, this.color));
      }
    }
    class Particle {
      constructor(x, y, color) {
        this.x = x; this.y = y; this.color = color; this.radius = 2;
        this.speed = Math.random() * 5 + 1;
        this.angle = Math.random() * Math.PI * 2;
        this.life = 100; this.gravity = 0.05;
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.speed *= 0.98; this.life--;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }
    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = "rgba(0,0,0,0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach(f => { f.update(); f.draw(); });
      particles.forEach((p, i) => { p.update(); p.draw(); if (p.life <= 0) particles.splice(i, 1); });
    }
    setInterval(() => {
      const x = Math.random() * canvas.width;
      const color = `hsl(${Math.random() * 360},100%,60%)`;
      fireworks.push(new Firework(x, canvas.height, Math.random() * canvas.height / 2, color));
    }, 900);
    document.addEventListener("click", e => {
      const color = `hsl(${Math.random() * 360},100%,60%)`;
      fireworks.push(new Firework(e.clientX, canvas.height, e.clientY, color));
    });
    window.addEventListener("resize", () => { canvas.width = innerWidth; canvas.height = innerHeight; });
    animate();

    // --- MUSIC CONTROLS ---
    let isPlaying = false;
    const music = document.getElementById('backgroundMusic');
    const musicToggle = document.getElementById('musicToggle');

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        musicToggle.innerHTML = 'üéµ';
        musicToggle.style.opacity = '0.7';
        isPlaying = false;
      } else {
        music.play().then(() => {
          musicToggle.innerHTML = 'üé∂';
          musicToggle.style.opacity = '1';
          isPlaying = true;
        }).catch(error => {
          console.error('Error playing music:', error);
          alert('Kh√¥ng th·ªÉ ph√°t nh·∫°c. Vui l√≤ng th·ª≠ l·∫°i!');
        });
      }
    }

    // Auto-start music when page loads (with user interaction)
    document.addEventListener('click', function startMusic() {
      if (!isPlaying) {
        music.play().then(() => {
          musicToggle.innerHTML = 'üé∂';
          musicToggle.style.opacity = '1';
          isPlaying = true;
        }).catch(error => {
          console.error('Auto-play failed:', error);
        });
      }
      // Remove this listener after first click
      document.removeEventListener('click', startMusic);
    }, { once: true });

    // Hover effect for music button
    musicToggle.addEventListener('mouseenter', () => {
      musicToggle.style.transform = 'scale(1.1)';
    });
    
    musicToggle.addEventListener('mouseleave', () => {
      musicToggle.style.transform = 'scale(1)';
    });
  </script>
</body>

</html>
